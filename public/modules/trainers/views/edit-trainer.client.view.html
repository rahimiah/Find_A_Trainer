<section data-ng-controller="TrainersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Trainer</h1>
	</div>
	<div class="col-md-12">
		<form name="trainerForm" class="form-horizontal" data-ng-submit="update(trainerForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': trainerForm.name.$dirty && trainerForm.name.$invalid }">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="trainer.name" id="name" class="form-control" placeholder="Name" required>
					</div>
				</div>

				<div class="form-group" ng-class="{ 'has-error': trainerForm.location.$dirty && trainerForm.location.$invalid }">
					<label class="control-label" for="name">Location</label>
					<div class="controls">
						<input name="location" type="text" data-ng-model="trainer.location" id="location" class="form-control" placeholder="Contact" required>
					</div>
				</div>

				<div class="form-group" ng-class="{ 'has-error': trainerForm.description.$dirty && trainerForm.description.$invalid }">
					<label class="control-label" for="name">Description</label>
					<div class="controls">
						<textarea name="description" data-ng-model="trainer.description" id="description" class="form-control" rows="5" placeholder="Description" required></textarea>
					</div>
				</div>

				<div class="form-group" ng-class="{ 'has-error': trainerForm.rate.$dirty && trainerForm.rate.$invalid }">
					<label class="control-label" for="name">Rate</label>
					<div class="controls">
						<input name="rate" type="text" data-ng-model="trainer.rate" id="rate" class="form-control" placeholder="0.00" required>
					</div>
				</div>


				<div class="form-group" ng-class="{ 'has-error': trainerForm.contact.$dirty && trainerForm.contact.$invalid }">
					<label class="control-label" for="name">Contact</label>
					<div class="controls">
						<input name="contact" type="text" data-ng-model="trainer.contact" id="contact" class="form-control" placeholder="Contact" required>
					</div>
				</div>

				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
